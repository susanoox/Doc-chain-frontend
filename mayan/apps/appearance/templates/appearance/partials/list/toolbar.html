{% load i18n %}

{% load appearance_tags %}
{% load navigation_tags %}
{% load views_tags %}

<div id="list-toolbar-spacer"></div>
<nav id="list-toolbar">
    <div class="well center-block toolbar" style="display: flex; justify-content: space-between; align-items: center; flex-direction: row; background: #F8F8F8; border: none; box-shadow: none;">

        {% appearance_app_templates template_name='list_toolbar' %}

        <div>
            <div class="pull-left">
                <div class="btn-toolbar" role="toolbar" style="margin-right: 10px;">
                    <div class="btn-group">
                        <a class="btn btn-default btn-sm" href="{% views_get_list_mode_querystring %}" title="{% trans 'Toggle list display mode' %}" style="gap:8px; background-color: #eeeeee; border: 2px solid #eeeeee; color: black; font-weight: 400; height: 35px; font-size: 12px; display: flex; align-items: center; justify-content: center;">
                            <span class="material-symbols-outlined">
                                ballot
                            </span> Show List View
                        </a>
                    </div>
                </div>
            </div>
    
            {% include 'appearance/partials/list/pagination.html' %}
        </div>


    </div>
</nav>
