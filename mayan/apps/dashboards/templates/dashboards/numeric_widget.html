{% load i18n %}

{% load appearance_tags %}

<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 match-height" style="height: 23vh; border-radius: 0px; box-sizing: border-box; display: flex; flex-direction: column; align-items: flex-start; padding: 16px 21px; gap: 16px; background: #FFFFFF; border: 1px solid rgba(0, 0, 0, 0.24); box-shadow: none; color: rgba(0, 0, 0, 0.7); text-shadow: none; font-size: 14px; font-weight: 600; width: 35vh;">
    <div class="" style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: space-between;">
        <div class="panel-heading">
            <div class="row" style="display: flex; align-items: center; justify-content: center; flex-direction: row;">
                <div class="col-xs-2">
                    {% if icon %}
                        <div class="dashboards-panel-widget-icon">
                            {% appearance_icon_render icon enable_shadow=True %}
                        </div>
                    {% endif %}
                </div>
                <div class="col-xs-10 text-right">
                    <strong>{{ label }}</strong>
                    <div class="huge">
                        {{ count }}
                    </div>
                </div>
            </div>
        </div>
        {% if link %}
            <a href="{{ link }}">
                <div class="panel-footer">
                    <span class="pull-left">{% trans 'View details' %}</span>
                    <span class="pull-right">{% appearance_icon_render link_icon %}</span>
                    <div class="clearfix"></div>
                </div>
            </a>
        {% endif %}
    </div>
</div>
